<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>three.js</title>
		<style>
			body { margin: 0; background-color: #181818; overflow: hidden; color: #fff; }
			canvas { width: 100%; height: 100% };
			a { color: #ffffff; }
			#oldie a { color:#da0 }
			#instructions {
				text-align: center;
				padding: 10px;
				z-index: 100;
				width: 100%;
				position: absolute;
				font-family: Monospace;
			}
		</style>

		<script type="text/javascript">
			window.onload = function(){
				Physijs.scripts.worker = '/js/physijs_worker.js';
				Physijs.scripts.ammo = '/js/ammo.js';

				////////////////////////////////////////////////////////////////////////////////////////////

				// Can we start?
				if (!Detector.webgl){
					Detector.addGetWebGLMessage();

					if (Detector.canvas){
						window.setTimeout(Detector.removeGetWebGLMessage, 5000);
						window.setTimeout(init, 5500);
					}
					return;
				}
				else{
					init();
				}
			}
		</script>
	</head>
	<body>

		<!-- where the content goes -->
		<div id="container">
			<div id="instructions">Camera: click and drag to rotate, mousewheel to zoom - Shift+click to drop cubes</div>
		</div>

		<!-- javascript libs at the end -->
		<script src="/js/three.min.js"></script>
		<script src="/js/Detector.js"></script>
		<script src="/js/stats.min.js"></script>
		<script src="/js/OrbitControls.js"></script>
		<script src="/js/physi.js"></script>
		<script src="/js/voxel.js"></script>
		<script src="/js/engine.js"></script>
	</body>
</html>
